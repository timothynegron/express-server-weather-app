<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (With Server)</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-light">
    <form class="d-flex justify-content-center" action="/" method="POST" style="margin-top: 25px;">
        <div class="col-7 bg-light p-3 border border-white rounded mb-3 shadow p-3 mb-5 bg-white rounded">
            <label class="form-label" for="cityInput">Weather App (With Server)</label>
            <input class="form-control" id="cityInput" type="text" name="cityName">
            <div class="form-text">Enter a city name.</div><br>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</body>
</html>
